name: Test

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run test suite
      run: |
        XDEBUG_MODE=coverage vendor/bin/phpunit --coverage-text=coverage.txt --whitelist src/ tests/
        cat coverage.txt
        COVERAGE=$(cat coverage.txt | grep -E '^\s+Lines:.*' | perl -pe 's/(.*?)(\d+\.\d+%).*/$2/')
        echo $COVERAGE
        echo "COVERAGE=$(echo ${COVERAGE})" >> $GITHUB_ENV

    - name: Create the Badge
      uses: schneegans/dynamic-badges-action@v1.0.0
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: 38f85f4b39b31a62335059ff3708aded
        filename: jwt-middleware__main.json
        label: Coverage
        message: ${{ env.COVERAGE }}
        color: blueviolet
        namedLogo: php